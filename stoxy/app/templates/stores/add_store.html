{% extends "base.html" %}
{% load static %}

{% block title %}Add Store{% endblock %}

{% block head %}
<!-- <link rel="stylesheet" href="{% static 'css/forms.css' %}"> -->
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Add New Store</h2>
    <form class="form-grid" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">Store Name*</label>
            <input class="form-control" type="text" name="name" required>
        </div>

        <div class="form-group">
            <label class="form-label">Category*</label>
            <select class="form-control" name="category" required>
                <option value="">Select Category</option>
                <option value="Grocery">Grocery</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Furniture">Furniture</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Phone Number*</label>
            <input class="form-control" type="tel" name="phone_number" required>
        </div>

        <div class="form-group">
            <label class="form-label">Email*</label>
            <input class="form-control" type="email" name="email" required>
        </div>

        <div class="form-group full-width">
            <label class="form-label">Address*</label>
            <textarea class="form-control" name="address" rows="3" required></textarea>
        </div>

        <div class="form-group full-width">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3"></textarea>
        </div>

        <div class="form-group full-width">
            <div class="file-input-wrapper">
                <label class="file-input-label">
                    <span>Drop store images here or click to upload</span>
                    <input class="file-input" type="file" name="images" multiple required>
                </label>
            </div>
        </div>

        <div class="form-group full-width">
            <button type="submit" class="form-submit">Create Store</button>
        </div>
    </form>
</div>
{% endblock %}
