{% extends "base.html" %}
{% load static %}
{% block title %}Home Page{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
{% endblock %}
{% block content %}
<div class="home-container">

    <!-- Summary Cards -->
    <section class="recent-activity">
        <h2>Dashboard Overview</h2>
        <div class="card-container">
            <div class="card">
                <h3>999</h3>
                <p>New Items</p>
            </div>
            <div class="card">
                <h3>123</h3>
                <p>New Orders</p>
            </div>
            <div class="card">
                <h3>12</h3>
                <p>Refunds</p>
            </div>
            <div class="card">
                <h3>1</h3>
                <p>Messages</p>
            </div>
            <div class="card">
                <h3>4</h3>
                <p>Groups</p>
            </div>
        </div>
    </section>

    <!-- Charts Section -->
    <section class="charts-section" style="display: flex; gap: 20px;">
        <div class="chart-card" style="flex: 1;">
            <h3>Revenue Trend (Last 7 Days)</h3>
            <div id="revenueChart"></div>
        </div>
        <div class="chart-card" style="flex: 1;">
            <h3>Order Status Breakdown</h3>
            <div id="orderStatusChart"></div>
        </div>
    </section>

   
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var revenueChartOptions = {
            chart: { type: 'bar', height: 300 },
            series: [{
                name: 'Revenue ($)',
                data: [1500, 1700, 2000, 1800, 2200, 1900, 2500]
            }],
            xaxis: { categories: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'] },
            colors: ['#28a745']
        };
        new ApexCharts(document.querySelector("#revenueChart"), revenueChartOptions).render();

        var orderStatusChartOptions = {
            chart: { type: 'donut', height: 300 },
            series: [44, 33, 12, 11],
            labels: ['Completed', 'Pending', 'Cancelled', 'Refunded'],
            colors: ['#28a745', '#ffc107', '#dc3545', '#17a2b8']
        };
        new ApexCharts(document.querySelector("#orderStatusChart"), orderStatusChartOptions).render();
    });
</script>
{% endblock %}
