{% extends "base.html" %}
{% load static %}

{% block title %}Add Product{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Add New Product</h2>
    <form class="form-grid" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">Product Name*</label>
            <input class="form-control" type="text" name="name" required>
        </div>

        <div class="form-group">
            <label class="form-label">Item Code*</label>
            <input class="form-control" type="text" name="item_code" required>
        </div>

        <div class="form-group">
            <label class="form-label">Category*</label>
            <select class="form-control" name="category" required>
                <option value="">Select Category</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Stock*</label>
            <input class="form-control" type="number" name="stock" required>
        </div>

        <div class="form-group">
            <label class="form-label">Price*</label>
            <input class="form-control" type="number" step="0.01" name="price" required>
        </div>

        <div class="form-group">
            <label class="form-label">Stores*</label>
            <select class="form-control" name="stores" multiple required>
                {% for store in stores %}
                <option value="{{ store.id }}">{{ store.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group full-width">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3"></textarea>
        </div>

        <div class="form-group full-width">
            <div class="file-input-wrapper">
                <label class="file-input-label">
                    <span>Drop product images here or click to upload</span>
                    <input class="file-input" type="file" name="photos" multiple required>
                </label>
            </div>
        </div>

        <div class="form-group full-width">
            <button type="submit" class="form-submit">Add Product</button>
        </div>
    </form>
</div>
{% endblock %}
